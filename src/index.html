<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <!-- <img src="./images/hotel.svg" alt="hotel-icon"> -->
      <button class="home-button" type="button" name="button">
        <div class="hotel-icon">
        </div>
        <h1 class="hotel-name">The Overlook</h1>
      </button>
    </header>
    <main>
      <div class="user-bar ">
        <h2 id="welcome">Welcome, User</h2>
        <div class="search-customers">
          <input id="customer-field" type="text" placeholder="Search customer by name" onfocus="this.placeholder=''">
          <button id="search-customers-button" type="button" name="search-customer"></button>
        </div>
        <div class="room-search hide">
          <div class="room-type-inputs">
            <label class="room-input-label" for="room-type-dropdown">Select Room</label>
            <select class="room-input" name="rooms" id="rooms">
              <option value="null"></option>
              <option value="residential-suite">Residential Suite</option>
              <option value="suite">Suite</option>
              <option value="junior-suite">Junior Suite</option>
              <option value="single-room">Single Room</option>
            </select>
          </div>
          <div class="date-selector">
            <label class="room-input-label" for="date-input">Select Date</label>
            <input class="room-input" id="date-input" type="date" name="date" value="">
          </div>
          <button id="search-rooms-button" type="button" name="search-rooms">Search Rooms</button>
        </div>
      </div>
      <section class="login-view hide">
        <article class="login-box">
          <label for="username">User Name</label>
          <input class="login-input" type="text" name="username">
          <label for="password">Password</label>
          <input class="login-input" type="password" name="password">
          <button class="login-button" type="button" name="login">Log In</button>
        </article>
        <p class="login-error hide">Username or Password is incorrect.  Please try again.</p>
      </section>
      <section class="customer-dash hide">
        <div class="customer-info" id="total-charges">
          <h3>Total charges:<h3>
          <p>73</p>
        </div>
        <div class="customer-info" id="customer-bookings">
          <h3>Your hotel bookings:</h3>
        </div>
      </section>
      <section class="manager-dash">
        <div class="manager-info" id="total-revenue">
          <p>Total Revenue Today:</p>
          <p class="manager-data">73</p>
        </div>
        <div class="manager-info" id="percent-occupied">
          <p>Percent of Rooms Occupied Today:</p>
          <p class="manager-data">73</p>
        </div>
        <div class="manager-info" id="rooms-available">
          <p>Rooms Available Today:</p>
          <p class="manager-data">73</p>
        </div>
      </section>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
