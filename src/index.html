<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <!-- <img src="./images/hotel.svg" alt="hotel-icon"> -->
      <button class="home-button" type="button" name="button">
        <div class="hotel-icon">
        </div>
        <h1 class="hotel-name">The Overlook</h1>
      </button>
      <div class="search-customers hide">
        <input id="customer-field" type="text" placeholder="Search customer by name" onfocus="this.placeholder=''">
        <button id="search-customers-button" type="button" name="search-customer"></button>
      </div>
    </header>
    <div id="user-bar hide">
      <h2 id="welcome">Welcome, User</h2>
      <div class="room-search hide">
        <div class="room-type-inputs">
          <label for="room-type-dropdown">Select Room</label>
          <form class="room-type-dropdown" action="index.html" method="post">
            <select name="rooms" id="rooms">
              <option value="null"></option>
              <option value="residential-suite">Residential Suite</option>
              <option value="suite">Suite</option>
              <option value="junior-suite">Junior Suite</option>
              <option value="single-room">Single Room</option>
            </select>
          </form>
        </div>
        <div class="date-selector">
          <label id="date-label" for="date-input">Select Date</label>
          <input id="date-input" type="date" name="date" value="">
        </div>
        <button id="search-rooms-button" type="button" name="search-rooms">Search Rooms</button>
      </div>
    </div>
    <main>
      <section class="login-view">
        <article class="login-box">
          <label for="username">User Name</label>
          <input class="login-input" type="text" name="username">
          <label for="password">Password</label>
          <input class="login-input" type="text" name="password">
          <p class="login-error"></p>
          <button class="login-button" type="button" name="login">Log In</button>
        </article>
      </section>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
